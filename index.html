<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temu</title>
  <style>
    /* 页面整体无滚动条、无边距 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* iframe 自适应全屏 */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* 可选：iframe外层容器，方便控制布局 */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- 将 https://b.com 替换为你要嵌入的网站地址 -->
    <iframe 
      src="https://lccc336.github.io" 
      title="B 网站"
      allowfullscreen
      loading="lazy"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    >
    </iframe>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* ⚠️ 不要写 overflow:hidden，否则上下滚动会被禁用 */
    }

    iframe {
      width: 100%;
      height: 100vh;  /* 一屏高，自己带滚动条 */
      border: none;
      display: block;

      /* 移动端惯性滚动支持 */
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://lccc336.github.io" 
    title="B 网站"
    allowfullscreen
    loading="lazy"
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
  ></iframe>
</body>
</html>
